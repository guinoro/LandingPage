<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing Page feita em HTML/CSS">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="assets/darth vader.png">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://www.youtube.com/watch?v=5c21FP5kQfY">Lorde das Trevas</a>
            <a class="cabecalho-menu-item" href="https://www.youtube.com/watch?v=5c21FP5kQfY">Finado Skywalker</a>
            <a class="cabecalho-menu-item" href="https://www.youtube.com/watch?v=5c21FP5kQfY">Abençoado da Força</a>
            <a class="cabecalho-menu-item" href="https://www.youtube.com/watch?v=5c21FP5kQfY">Pai do Luke</a>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Darth Vader</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Curve-se perante o Lorde das Trevas e descubra suas origens</h2>
                <button class="conteudo-principal-escrito-botao">Saiba Mais</button>
            </div>
            <img class="conteudo-principal-imagem" src="assets/vaderBody.png" alt="Imagem do Vader">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ele faz pela galáxia?</h3>
            <p class="conteudo-secundario-paragrafo">1. Caça <strong>jedis</strong> pelo espaço</p>
            <p class="conteudo-secundario-paragrafo">2. Salva o Luke ainda bem</p>
            <p class="conteudo-secundario-paragrafo">3. No fim <strong>"mata"</strong> o Palpatine</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="assets/vaderFooter.png">
    </footer>
</body>
</html>
